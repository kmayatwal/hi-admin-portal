<div class="preview-article">
    <div class="row justify-content-center align-items-center">
        <div class="card">
            <div class="card-body">
                <h5 class="typography3 cursor-pointer" (click)="back()">&lt; Back to blog</h5>
                <h5 class="card-title text-center typography1">{{blogData.title}}</h5>

                <div class="author-detail row">
                    <div class="p-img col-2">
                        <!-- <img class="profile-img" src="/assets/images/profile/hi-logo.svg"> -->
                    </div>

                    <div class="flex-column col-9">
                        <div class="col-12">
                            <span class="typography2 username">
                                {{blogData.username||"Health Interface"}}
                            </span>
                        </div>
                        <div class="typography3 flex-row col-12">
                            <span>{{blogData.formattedDate}}</span>
                            &nbsp;|&nbsp;
                            <span>{{blogData.readTime}} min read</span>
                        </div>
                    </div>
                </div>
