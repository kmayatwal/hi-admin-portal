<div class="login">
    <div class="row m-0">
        <div class="col-6 p-0 p-4">
            <div class="row m-0 justify-content-start align-items-center cursor-pointer">
                <img src="./assets/images/dha-logo.svg" alt="dha-logo">
            </div>
        </div>
        <div class="col-6 p-0 pt-5">
            <div class="row m-0">
                <div class="col-1 p-0"></div>
                <div class="col-8 p-0">
                    <div class="login-box p-5">
                        <div class="row m-0 justify-content-start align-items-center">
                            <span class="txt-h1">Login</span>
                        </div>
                        <div class="row m-0 justify-content-start align-items-center">
                            <span class="login-txt-6">Welcome back!</span>
                        </div>
                        <form [formGroup]="loginForm">
                            <div class="py-4">
                                <div class="text-box col-12 p-1"
                                    [ngClass]="{'error-class' : checkEmailStyleError(lctrl.email_id)}">
                                    <div class="material-textfield">
                                        <input class="input-box-txt"
                                            [ngClass]="{'error-class-lable' : checkEmailStyleError(lctrl.email_id)}"
                                            type="text" placeholder=" " formControlName="email_id">
                                        <label class="label-txt"
                                            [ngClass]="{'error-class-lable' : checkEmailStyleError(lctrl.email_id)}">Registered
                                            Email/Phone</label>
                                    </div>
                                </div>
                                <mat-error class="error-txt-class" *ngIf="checkEmailError(lctrl.email_id)">
                                    {{emailError}}
                                </mat-error>
                            </div>
                            <div class="pb-4">
                                <div class="text-box col-12 p-1"
                                    [ngClass]="{'error-class' : checkPasswordStyleError(lctrl.password)}">
                                    <div class="row m-0">
                                        <div class="material-textfield w-90">
                                            <input class="input-box-txt"
                                                [ngClass]="{'error-class-lable' : checkPasswordStyleError(lctrl.password)}"
                                                [type]="showPassword ? 'text' : 'password'" placeholder=" "
                                                formControlName="password">
                                            <label class="label-txt"
                                                [ngClass]="{'error-class-lable' : checkPasswordStyleError(lctrl.password)}">Enter
                                                Password</label>
                                        </div>

                                                alt="eye">
                                        </div> -->
                                    </div>
                                </div>
                                <mat-error class="error-txt-class" *ngIf="checkPasswordError(lctrl.password)">
                                    {{passwordError}}
                                </mat-error>
                            </div>
                        </form>
