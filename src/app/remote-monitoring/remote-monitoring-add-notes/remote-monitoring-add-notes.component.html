<div class="grid mt-4">
    <div class="document-btn"><img src="./assets/images/upload-doc.svg" alt="doc" class="uplaod-doc mr-2">Add
        Notes</div>
</div>
<div class="gutter-140">
    <div class="grid justify-content-center mt-5">
        <div class="text-box col-12 p-1 width-520">
            <div class="material-textfield">
                <input class="input-box-txt" type="text" placeholder="Title" (keyup)="onKey($event)"
                    [(ngModel)]="title">
                <label class="label-txt">Title</label>
            </div>
        </div>
        <div class="mb-5 mt-4 text-box p-2">
            <textarea id="description" name="description" rows="6" cols="50" [(ngModel)]="description" (Keyup)="onDescriptionKey($event)"></textarea>
        </div>
    </div>
    <div class="d-flex justify-content-end flex-row mb-3">
        <div class="cancel-btn cursor-pointer mr-3" (click)="close()">Cancel</div>
        <div class="save-btn cursor-pointer"
            [ngClass]="{'disabled' : description?.length === 0}" (click)="createRemoteMonitoringNotes()" *ngIf="!dataloading">Save</div>
        <div class="save-btn" *ngIf="dataloading">
            <div class="spinner-border text-primary" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
    </div>
</div>
